    <script>

        // **ркдркорк╛рк░рлА ркЬркирлНркоркдрк╛рк░рлАркЦ (рлирлй рк╕рккрлНркЯрлЗркорлНркмрк░)**
        const USER_BIRTHDAY_DAY = 23;

        // ркЪрлЛркШркбрк┐ркпрк╛ркВркирлА рк╕рк░рк│ ркЧркгркдрк░рлА (рк╕рк╛ркЪрлА ркЬрлНркпрлЛркдрк┐рк╖ ркЧркгркдрк░рлА ркиркерлА, рккркг ркмркжрк▓рк╛рк╢рлЗ)
        function getChoghadiya(now) {
            const dayOfWeek = now.getDay(); 
            const currentHour = now.getHours(); 
            
            const choghadiyaOrder = [
                "ркЙркжрлНрк╡рлЗркЧ", "ркЪрк▓", "рк▓рк╛ркн", "ркЕркорлГркд", "ркХрк╛рк│", "рк╢рлБркн", "рк░рлЛркЧ", "ркЙркжрлНрк╡рлЗркЧ" 
            ];
            
            const startOffset = [0, 4, 2, 5, 3, 6, 1][dayOfWeek];
            
            let choghadiyaIndex;
            
            if (currentHour >= 6 && currentHour < 9) {
                 choghadiyaIndex = 0; 
            } else if (currentHour >= 9 && currentHour < 12) {
                 choghadiyaIndex = 1; 
            } else if (currentHour >= 12 && currentHour < 15) {
                 choghadiyaIndex = 2; 
            } else if (currentHour >= 15 && currentHour < 18) {
                 choghadiyaIndex = 3; 
            } else {
                 return "ркХрк╛рк│/рк▓рк╛ркн"; 
            }
            
            const finalIndex = (choghadiyaIndex + startOffset) % 8; 

            return choghadiyaOrder[finalIndex];
        }


        // ркдрк┐ркерк┐, ркорк╣рк┐ркирлЛ ркЕркирлЗ ркдрк╣рлЗрк╡рк╛рк░ркирлА рк╡рк┐ркЧркдрлЛ (рк╕рк░рк│ рккрлНрк▓рлЗрк╕рк╣рлЛрк▓рлНркбрк░)

            const month = date.getMonth(); 
            
            // рк╡рк╛рк░ркирлБркВ ркирк╛рко
            const days = ['рк░рк╡рк┐рк╡рк╛рк░', 'рк╕рлЛркорк╡рк╛рк░', 'ркоркВркЧрк│рк╡рк╛рк░', 'ркмрлБркзрк╡рк╛рк░', 'ркЧрлБрк░рлБрк╡рк╛рк░', 'рк╢рлБркХрлНрк░рк╡рк╛рк░', 'рк╢ркирк┐рк╡рк╛рк░'];

            const gujaratiMonths = [
                "ркХрк╛рк░рлНркдркХ", "ркорк╛ркЧрк╢рк░", "рккрлЛрк╖", "ркорк╣рк╛", "рклрк╛ркЧркг", "ркЪрлИркдрлНрк░", 
                "рк╡рлИрк╢рк╛ркЦ", "ркЬрлЗрка", "ркЕрк╖рк╛ркв", "рк╢рлНрк░рк╛рк╡ркг", "ркнрк╛ркжрк░рк╡рлЛ", "ркЖрк╕рлЛ"
            ];
            
            // ркдрк┐ркерк┐ (рк╕рк░рк│ ркЧркгркдрк░рлА)
            const tithis = [
                "рккркбрк╡рлЛ", "ркмрлАркЬ", "ркдрк░рлАркЬ", "ркЪрлЛрке", "рккрк╛ркВркЪрко", "ркЫрка", "рк╕рк╛ркдрко", "ркЖркарко", 
                "ркирлЛрко", "ркжрк╢рко", "ркЕркЧрк┐ркпрк╛рк░рк╕", "ркмрк╛рк░рк╕", "ркдрлЗрк░рк╕", "ркЪрлМркжрк╕", "рккрлВркирко/ркЕркорк╛рк╕"
            ];
            const simpleTithiIndex = (day - 1) % tithis.length;

            const dateDetails = `${day}/${month + 1}/${date.getFullYear()}`;
            const gujMonth = gujaratiMonths[month];

            if (day === USER_BIRTHDAY_DAY && month === USER_BIRTHDAY_MONTH) {
                festival = `<span class="birthday-text">ркЬркирлНркоркжрк┐рк╡рк╕ ркорлБркмрк╛рк░ркХ! ЁЯОЙ</span>`;
            } else {

        function updateTime() {
