    <script>

        // **ркдркорк╛рк░рлА API ркХрлВркВркЪрлА ркЕрк╣рлАркВ ркжрк╛ркЦрк▓ ркХрк░рлЛ**
        const API_KEY = 'vuvGkR0XdQT4nXogXP7X7BNQKH4b1LV7yN0IX4qd'; 
        
        // **ркдркорк╛рк░рлБркВ рк╕рлНркерк╛рки: рк▓рлАркВркмркбрлА, ркЧрлБркЬрк░рк╛ркд**
        const LATITUDE = 22.5833;

        // **ркдркорк╛рк░рлА ркЬркирлНркоркдрк╛рк░рлАркЦ (рлирлй рк╕рккрлНркЯрлЗркорлНркмрк░)**
        const USER_BIRTHDAY_DAY = 23; 
        const USER_BIRTHDAY_MONTH = 8; // рк╕рккрлНркЯрлЗркорлНркмрк░ (JavaScript ркорк╛ркВ 0=ркЬрк╛ркирлНркпрлБркЖрк░рлА, 8=рк╕рккрлНркЯрлЗркорлНркмрк░)

        // API ркорк╛ркВркерлА рккркВркЪрк╛ркВркЧркирлА рк╡рк┐ркЧркдрлЛ ркорлЗрк│рк╡ркдрлБркВ рклркВркХрлНрк╢рки
        async function fetchPanchangDetails(date) {
            
            // ркЬрлЛ API Key ркирк╛ рк╣рлЛркп ркдрлЛ ркнрлВрк▓ ркмркдрк╛рк╡рлЛ
            if (API_KEY === 'ркдркорлЗ ркорлЗрк│рк╡рлЗрк▓рлА ркХрлВркВркЪрлА ркЕрк╣рлАркВ рккрлЗрк╕рлНркЯ ркХрк░рлЛ') {
                return '<span class="loading-text">тЪая╕П API ркХрлВркВркЪрлА (Key) ркЙркорлЗрк░рлЛ ркЕркирлЗ ркХрлЛркбркирлЗ рк╣рлЛрк╕рлНркЯ ркХрк░рлЛ.</span>';
            }

            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();

            // API ркорк╛ркЯрлЗ URL ркЕркирлЗ Parameters (freeastrologyapi.com рккрк░ ркЖркзрк╛рк░рк┐ркд ркЙркжрк╛рк╣рк░ркг)
            const apiUrl = `https://json.freeastrologyapi.com/complete-panchang`;
            
            const requestBody = {
                year: year,
                month: month,
                date: day,
                hours: hours,
                minutes: minutes,
                seconds: seconds,
                latitude: LATITUDE,
                longitude: LONGITUDE,
                timezone: TIMEZONE,
                config: {
                    observation_point: "topocentric",
                    ayanamsha: "lahiri"
                }
            };
            
            const headers = { 
                'Content-Type': 'application/json', 
                'x-api-key': API_KEY 
            };
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ркнрлВрк▓: ${response.status}`);
                }

                const data = await response.json();
                
                // API ркорк╛ркВркерлА рк╕ркЪрлЛркЯ рк╡рк┐ркЧркдрлЛ ркХрк╛ркврлЛ (ркЖ ркЖркЙркЯрккрлБркЯ рк╕рлНркЯрлНрк░ркХрлНркЪрк░ рккрк░ ркЖркзрк╛рк░рк┐ркд ркЫрлЗ)
                // ркирлЛркВркз: ркдрк┐ркерк┐ ркЕркирлЗ ркорк╣рк┐ркирк╛ркирк╛ ркирк╛рко ркЕркВркЧрлНрк░рлЗркЬрлАркорк╛ркВ ркЖрк╡рлА рк╢ркХрлЗ ркЫрлЗ, ркЬрлЗркирлЗ ркЖрккркгрлЗ ркЧрлБркЬрк░рк╛ркдрлАркорк╛ркВ ркмркжрк▓рлАрк╢рлБркВ.
                const tithiEn = data.tithi.details.tithi_name_en || "N/A";
                const gujMonthEn = data.hindu_maah.amanta || "N/A";

                const tithiGuj = convertToGujaratiTithi(tithiEn);
                const gujMonthGuj = convertToGujaratiMonth(gujMonthEn);

                // ркЪрлЛркШркбрк┐ркпрк╛ркВ ркорк╛ркЯрлЗ, ркЖ API ркорк╛ркВркерлА рк╕рлАркзрлЛ ркбрлЗркЯрк╛ ркЙрккрк▓ркмрлНркз рки рк╣рлЛркп, 
                // ркдрлЗркерлА ркЖрккркгрлЗ рккрлНрк▓рлЗрк╕рк╣рлЛрк▓рлНркбрк░/ркЕркерк╡рк╛ ркмрлАркЬрк╛ ркХрлЛрк▓ркирлЛ ркЙрккркпрлЛркЧ ркХрк░рлАрк╢рлБркВ.
                const choghadiya = "рк╕ркЪрлЛркЯ ркЪрлЛркШркбрк┐ркпрлБркВ рк▓рлЛркб ркерк╢рлЗ"; 
                
                // рк╡рк╛рк░ркирлБркВ ркирк╛рко (ркЖрккркгрлЗ рк▓рлЛркХрк▓ ркбрлЗркЯркорк╛ркВркерлА рк▓ркИрк╢рлБркВ)
                const days = ['рк░рк╡рк┐рк╡рк╛рк░', 'рк╕рлЛркорк╡рк╛рк░', 'ркоркВркЧрк│рк╡рк╛рк░', 'ркмрлБркзрк╡рк╛рк░', 'ркЧрлБрк░рлБрк╡рк╛рк░', 'рк╢рлБркХрлНрк░рк╡рк╛рк░', 'рк╢ркирк┐рк╡рк╛рк░'];
                const dayName = days[date.getDay()];
                
                // ркЬркирлНркоркжрк┐рк╡рк╕ркирлА ркдрккрк╛рк╕ (ркЧрлБркЬрк░рк╛ркдрлАркорк╛ркВ)
                let festival;
                if (date.getDate() === USER_BIRTHDAY_DAY && date.getMonth() === USER_BIRTHDAY_MONTH) {
                    festival = `<span class="birthday-text">ркЬркирлНркоркжрк┐рк╡рк╕ ркорлБркмрк╛рк░ркХ! ЁЯОЙ</span>`;
                } else {
                    festival = "ркХрлЛркИ ркдрк╣рлЗрк╡рк╛рк░/рккрлНрк░рк╕ркВркЧ ркирк╣рлАркВ"; 
                }

                return `
                    <span class="detail-line">ЁЯЧУя╕П рк╡рк╛рк░: **${dayName}** | ркдрк╛рк░рлАркЦ: **${day}/${month}/${year}**</span>
                    <span class="detail-line">тЬи ркдрк┐ркерк┐: **${tithiGuj}** | ркорк╣рк┐ркирлЛ: **${gujMonthGuj}**</span>
                    <span class="detail-line">ЁЯФФ ркЪрлЛркШркбрк┐ркпрлБркВ: **${choghadiya}** | рккрлНрк░рк╕ркВркЧ: **${festival}**</span>
                `;

            } catch (error) {
                console.error("API ркорк╛ркВ ркнрлВрк▓:", error);
                return `<span class="loading-text">API ркнрлВрк▓: ${error.message}. ркХрлВркВркЪрлА ркЕркирлЗ рк╣рлЛрк╕рлНркЯрк┐ркВркЧ ркдрккрк╛рк╕рлЛ.</span>`;
            }

        // ркЕркВркЧрлНрк░рлЗркЬрлА ркорк╣рк┐ркирк╛ркирк╛ ркирк╛ркоркирлЗ ркЧрлБркЬрк░рк╛ркдрлАркорк╛ркВ рк░рлВрккрк╛ркВркдрк░рк┐ркд ркХрк░рк╡рк╛ ркорк╛ркЯрлЗ (рк╕рк╛ркорк╛ркирлНркп рк░рлАркдрлЗ ркЙрккркпрлЛркЧркорк╛ркВ рк▓рлЗрк╡рк╛ркдрк╛ ркирк╛ркорлЛ)
        function convertToGujaratiMonth(enMonth) {
            const map = {
                'Kartik': 'ркХрк╛рк░рлНркдркХ', 'Margashirsha': 'ркорк╛ркЧрк╢рк░', 'Pausha': 'рккрлЛрк╖', 'Magha': 'ркорк╣рк╛', 
                'Phalguna': 'рклрк╛ркЧркг', 'Chaitra': 'ркЪрлИркдрлНрк░', 'Vaishakha': 'рк╡рлИрк╢рк╛ркЦ', 'Jyeshtha': 'ркЬрлЗрка', 
                'Ashadha': 'ркЕрк╖рк╛ркв', 'Shravana': 'рк╢рлНрк░рк╛рк╡ркг', 'Bhadrapada': 'ркнрк╛ркжрк░рк╡рлЛ', 'Ashwin': 'ркЖрк╕рлЛ',
                'Amanta': 'ркЕркорк╛рк╕-ркЕркВркд', 'Purnimanta': 'рккрлВркирко-ркЕркВркд'
            };
            return map[enMonth] || enMonth;
        }

        // ркдрк┐ркерк┐ркирк╛ ркирк╛ркоркирлЗ ркЧрлБркЬрк░рк╛ркдрлАркорк╛ркВ рк░рлВрккрк╛ркВркдрк░рк┐ркд ркХрк░рк╡рк╛ ркорк╛ркЯрлЗ (ркЕркВркжрк╛ркЬрк┐ркд)
        function convertToGujaratiTithi(enTithi) {
            // ркЕрк╣рлАркВ рк╕ркВрккрлВрк░рлНркг ркорлЗрккрк┐ркВркЧ ркЬркЯрк┐рк▓ ркЫрлЗ, ркдрлЗркерлА ркЖрккркгрлЗ ркорк╛ркдрлНрк░ ркЕркВркЧрлНрк░рлЗркЬрлА ркирк╛рко ркмркдрк╛рк╡рлАрк╢рлБркВ 
            // ркЕркерк╡рк╛ ркорк╛ркдрлНрк░ ркЕркорлБркХ рк╕рк╛ркорк╛ркирлНркп ркирк╛ркорлЛркирлБркВ рк░рлВрккрк╛ркВркдрк░ ркХрк░рлАрк╢рлБркВ
            return enTithi.replace('Shukla', 'рк╢рлБркХрлНрк▓').replace('Krishna', 'ркХрлГрк╖рлНркг').replace('Pratipada', 'рккркбрк╡рлЛ');
        }

        // ркорлБркЦрлНркп рк╕ркоркп ркЕрккркбрлЗркЯ рклркВркХрлНрк╢рки
        let lastDay = -1; // API ркХрлЛрк▓ ркжрк┐рк╡рк╕ркорк╛ркВ ркорк╛ркдрлНрк░ ркПркХ ркЬ рк╡рк╛рк░ ркерк╛ркп ркдрлЗ ркорк╛ркЯрлЗ

        async function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // рк╕ркоркп рклрлЛрк░рлНркорлЗркЯрк┐ркВркЧ...
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock-display').textContent = timeString;
            document.getElementById('ampm-time').textContent = ampm;

            // API ркХрлЛрк▓: ркжрк░ ркХрк▓рк╛ркХрлЗ ркЕркерк╡рк╛ ркЬрлНркпрк╛рк░рлЗ ркжрк┐рк╡рк╕ ркмркжрк▓рк╛ркп ркдрлНркпрк╛рк░рлЗ
            if (now.getDate() !== lastDay || (minutes === 0 && seconds === 0)) { 
                 document.getElementById('gujarati-details').innerHTML = '<span class="loading-text">ркирк╡рлА рк╡рк┐ркЧркдрлЛ рк▓рлЛркб ркеркИ рк░рк╣рлА ркЫрлЗ...</span>';
                 
                 const gujaratiDetails = await fetchPanchangDetails(now);
                 document.getElementById('gujarati-details').innerHTML = gujaratiDetails;
                 
                 lastDay = now.getDate();
            }

            // ркжрк░ ркПркХ рк╕рлЗркХркирлНркбрлЗ ркЕрккркбрлЗркЯ ркХрк░рк╡рк╛ ркорк╛ркЯрлЗ
            setTimeout(updateTime, 1000);
        }

        // ркШркбрк┐ркпрк╛рк│ рк╢рк░рлВ ркХрк░рлЛ
        updateTime();
    </script>
