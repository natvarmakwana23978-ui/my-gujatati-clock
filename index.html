<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ગુજરાતી ડિજિટલ ઘડિયાળ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="clock-container">
        <div id="slogan">"Live in the present"</div> 
        
        <div id="time" class="main-time">00:00:00</div>

        <div id="date" class="secondary-info">તારીખ, વાર</div>
        
        <hr>

        <div id="panchang-section">
            <div id="gujarati-month" class="panchang-detail">મહિનો: --</div>
            <div id="gujarati-tithi" class="panchang-detail">તિથિ: --</div>
            <div id="choghadiya-time" class="panchang-detail">ચોઘડિયું સમયગાળો: --</div>
            <div id="choghadiya-name" class="main-choghadiya">ચોઘડિયું: --</div>
        </div>

        <hr>

        <div id="festival" class="festival-info">તહેવાર/પ્રસંગ: --</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
